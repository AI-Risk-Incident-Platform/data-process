                  var options = {"physics": {"enabled": true, "solver": "barnesHut", "barnesHut": {"gravitationalConstant": -6400.0, "centralGravity": 0.3, "springLength": 240.0, "springConstant": 0.08, "damping": 0.2, "avoidOverlap": 0.5}, "minVelocity": 1.0, "maxVelocity": 50, "stabilization": {"enabled": true, "iterations": 500, "updateInterval": 25}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
